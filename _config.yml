# Site settings
title: Ana Pereira
subtitle: Psicologia clínica
email:
description: >-
 Sou psicóloga clínica.
 As minhas skills essenciais são a curiosidade para aprender novos temas e a motivação para superar novos desafios.
 Tenho particular experiência no contacto com crianças e adolescentes, pessoas com deficiência mental ou com Perturbação do Espectro Autista.
minimal_mistakes_skin: default
search: false

# Build settings
remote_theme: "mmistakes/minimal-mistakes@4.24.0"

include:
  - _pages

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "Ana Pereira"
  avatar : "/assets/images/bio-photo.jpg"
  bio    : "Sou psicóloga clínica. As minhas skills essenciais são a curiosidade para aprender novos temas e a motivação para superar novos desafios. Tenho particular experiência no contacto com crianças e adolescentes, pessoas com deficiência mental ou com Perturbação do Espectro Autista."
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/"
      
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

after_footer_scripts:
  - /assets/js/after-footer.js
